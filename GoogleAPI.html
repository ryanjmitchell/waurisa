<head>
	<title>Google Maps API</title>
	<meta charset="utf-8" />

	<style >
	#map {
		width: 100%;
		height: 400px;
		background-color: grey;
	}
	</style>

<body class="is-preload">

	<!-- Google Maps API -->
	<section class="wrapper style1 align-center">
		<div class="inner">
			<h2>Places I have lived out side of the Contiguous US</h2>
			<div id="map"></div>
			<script>
			var map, infoWindow;
			function initMap() {
				var iraq = {lat: 33.2232, lng: 43.6793};
				var schofield = {lat: 21.4955, lng: -158.0627};
				var brisbane = {lat: -27.4698, lng: 153.0251};
				var vilseck = {lat: 49.6402, lng: 11.7944};
				var infoWindow;
				map = new google.maps.Map(document.getElementById('map'), {
					zoom: 2.5,
					center: schofield,
					gestureHandling: 'cooperative',
					streetViewControl: false,
					mapTypeId: 'terrain',
					styles: [
						{
							"elementType": "geometry",
							"stylers": [
								{
									"color": "#f5f5f5"
								}
							]
						},
						{
							"elementType": "labels.icon",
							"stylers": [
								{
									"visibility": "off"
								}
							]
						},
						{
							"elementType": "labels.text.fill",
							"stylers": [
								{
									"color": "#616161"
								}
							]
						},
						{
							"elementType": "labels.text.stroke",
							"stylers": [
								{
									"color": "#f5f5f5"
								}
							]
						},
						{
							"featureType": "administrative.land_parcel",
							"elementType": "labels.text.fill",
							"stylers": [
								{
									"color": "#bdbdbd"
								}
							]
						},
						{
							"featureType": "poi",
							"elementType": "geometry",
							"stylers": [
								{
									"color": "#eeeeee"
								}
							]
						},
						{
							"featureType": "poi",
							"elementType": "labels.text.fill",
							"stylers": [
								{
									"color": "#757575"
								}
							]
						},
						{
							"featureType": "poi.government",
							"stylers": [
								{
									"visibility": "on"
								}
							]
						},
						{
							"featureType": "poi.park",
							"elementType": "geometry",
							"stylers": [
								{
									"color": "#e5e5e5"
								}
							]
						},
						{
							"featureType": "poi.park",
							"elementType": "labels.text.fill",
							"stylers": [
								{
									"color": "#9e9e9e"
								}
							]
						},
						{
							"featureType": "road",
							"elementType": "geometry",
							"stylers": [
								{
									"color": "#ffffff"
								}
							]
						},
						{
							"featureType": "road.arterial",
							"elementType": "labels.text.fill",
							"stylers": [
								{
									"color": "#757575"
								}
							]
						},
						{
							"featureType": "road.highway",
							"elementType": "geometry",
							"stylers": [
								{
									"color": "#dadada"
								}
							]
						},
						{
							"featureType": "road.highway",
							"elementType": "labels.text.fill",
							"stylers": [
								{
									"color": "#616161"
								}
							]
						},
						{
							"featureType": "road.local",
							"elementType": "labels.text.fill",
							"stylers": [
								{
									"color": "#9e9e9e"
								}
							]
						},
						{
							"featureType": "transit.line",
							"stylers": [
								{
									"visibility": "off"
								}
							]
						},
						{
							"featureType": "transit.line",
							"elementType": "geometry",
							"stylers": [
								{
									"color": "#e5e5e5"
								}
							]
						},
						{
							"featureType": "transit.station",
							"stylers": [
								{
									"visibility": "off"
								}
							]
						},
						{
							"featureType": "transit.station",
							"elementType": "geometry",
							"stylers": [
								{
									"color": "#eeeeee"
								}
							]
						},
						{
							"featureType": "water",
							"elementType": "geometry",
							"stylers": [
								{
									"color": "#48aee4"
								}
							]
						},
						{
							"featureType": "water",
							"elementType": "labels.text.fill",
							"stylers": [
								{
									"color": "#9e9e9e"
								}
							]
						}
					]
				});
				infoWindow = new google.maps.InfoWindow;
				var markeriraq = new google.maps.Marker({
					position: iraq,
					map:map,
					label: 'I',
					opacity: .6,
					title: 'Mosul 2004-2005 / Baghdad & Diyala Province 2007-2008'
				});
				var markerschofield = new google.maps.Marker({
					position: schofield,
					map:map,
					label: 'S',
					opacity: .6,
					title: 'Schofield Barracks 2000-2003'
				});
				var markerbrisbane = new google.maps.Marker({
					position: brisbane,
					map:map,
					label: 'B',
					opacity: .6,
					title: 'Brisbane 2009-2013'
				});
				var markervilseck = new google.maps.Marker({
					position: vilseck,
					map:map,
					label: 'V',
					opacity: .6,
					title: 'Vilseck 2006-2009'
				});
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function(position) {
						var pos = {
							lat: position.coords.latitude,
							lng: position.coords.longitude
						};
						infoWindow.setPosition(pos);
						infoWindow.setContent('Location found.');
						infoWindow.open(map);
						map.setCenter(pos);
					}, function() {
						handleLocationError(true, infoWindow, map.getCenter());
					});
				} else {
					handleLocationError(false, infoWindow, map.getCenter());
				}
			}
			function handleLocationError(browserHasGeolocation, infoWindow, pos) {
				infoWindow.setPosition(pos);
				infoWindow.setContent(browserHasGeolocation ?
					'Error: Geolocation service failed.' :
					'Error: Your browser does not support geolocation.');
					infoWindow.open(map);
				}
				</script>
				<script async defer
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5nCDwqlE9Wj37_VNxjT9_ag1N4-3JdvQ&callback=initMap">
				</script>
			</div>
		</section>
