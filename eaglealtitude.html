<style>
body {
	margin: 0;
	padding: 0;
	font-family: 'Helvetica Neue', Helvetica, Arial, Sans-serif;
}

#map {
	position: absolute;
	top: 0;
	bottom: 0;
	width: 100%;
}

h1 {
	font-size: 20px;
	line-height: 30px;
}

h2 {
	font-size: 14px;
	line-height: 20px;

}

a {
	text-decoration: none;
	color: #2dc4b2;
}

#console {
	position: absolute;
	width: 235px;
	margin: 5px;
	padding: 0px 5px;
	background-color: white;
}

#menu {
	background: #fff;
	position: absolute;
	z-index: 1;
	top: 10px;
	right: 10px;
	width: 40px;
	font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
}

#menu a {
	font-size: 13px;
	color: #404040;
	display: block;
	margin: 0;
	padding: 0;
	padding: 5px;
	text-decoration: none;
	border-bottom: 1px solid rgba(0,0,0,0.25);
	text-align: center;
}

#menu a:last-child {
	border: none;
}

#menu a:hover {
	background-color: #f8f8f8;
	color: #404040;
}

#menu a.active {
	background-color: #343332;
	color: #ffffff;
}

#menu a.active:hover {
	background: #6E6E6E;
}

		});

			'id':'258',
			'type':'circle',
			'source':'eagle258',

				'visibility': 'visible'
			},
			'paint': {
				'circle-radius': 1,
				'circle-opacity': 0.5,
				'circle-color': {
					property: 'Altitude',
					stops: [
						[-400, '#67001f'],
						[-300, '#b2182b'],
						[-200, '#d6604d'],
						[-100, '#f4a582'],
						[0, '#f7f7f7'],
						[100, '#d1e5f0'],
						[200, '#92c5de'],
						[300, '#4393c3'],
						[400, '#2166ac'],
						[500, '#053061']
					]
				}
			},
		});
		map.on('click', '258', function (e) {
			map.getCanvas().style.cursor = 'pointer';
			var coordinates = e.features[0].geometry.coordinates.slice();
			var description = '<p>Eagle: '+e.features[0].properties.Path_ID+'<br>Coordinates: '+e.features[0].properties.Latitude+','+e.features[0].properties.Longitude+'<br>Altitude: '+e.features[0].properties.Altitude+'ft<br>Date: '+e.features[0].properties.Date+'</p>'
			while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
				coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
			}
			new mapboxgl.Popup()
			.setLngLat(coordinates)
			.setHTML(description)
			.addTo(map);
		});

	var toggleableLayerIds = [ '258', '431', '974', '1370', '1388', '2634', '3988', '4770', '5413', '6692', '7090', '8049', '9896'];

	for (var i = 0; i < toggleableLayerIds.length; i++) {
		var id = toggleableLayerIds[i];

		var link = document.createElement('a');
		link.href = '#';
		link.className = 'active';
		link.textContent = id;

		link.onclick = function (e) {
			var clickedLayer = this.textContent;
			e.preventDefault();
			e.stopPropagation();

			var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

			if (visibility === 'visible') {
				map.setLayoutProperty(clickedLayer, 'visibility', 'none');
				this.className = '';
			} else {
				this.className = 'active';
				map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
			}
		};

		var layers = document.getElementById('menu');
		layers.appendChild(link);
	}
